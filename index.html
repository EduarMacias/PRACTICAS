<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <script defer src="/js/codigo.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4">
            <h2 class="card-title text-center">calculadora de IMC</h2>
            <form onsubmit="calcular(event)">
                <div class="mb-3">
                    <label for="ingresepeso" class="form-label">ponga su Peso</label>
                    <input type="text" id="ingresepeso" placeholder="Ingrese peso en kilogramos" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="ingresestatura" class="form-label">ponga su Altura</label>
                    <input type="text" id="ingresestatura" placeholder="Ingrese altura en centÃ­metros" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
                <button type="button" class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
            </form>
            <div id="resultado" class="mt-3" style="display:none;">
                <p><strong>IMC:</strong> <span id="imc"></span></p>
                <p><strong>Estado:</strong> <span id="estado"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
